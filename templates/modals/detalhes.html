<div id="modal-detalhes" class="modal--detalhes animate">
    <span class="close">&times;</span>
    <div class="modal--filro--conteudo">
        <div class="grid-header">
            <h3>Informaçõoes do Pacote</h3>
        </div>
        <div class="grid-titulo">
            <label for="titulo">Titulo</label>
            <input type="text" id="titulo" name="titulo" value="" disabled placeholder="AQUI">
        </div>
        <div class="grid-div-2">
            <div class="ajusta-celula">
                <label for="localizacao">Localização</label>
                <input type="text" id="localizacao" name="localizacao" value="" disabled placeholder="AQUI">
            </div>
            <div class="ajusta-celula">
                <label for="pais">País</label>
                <input type="text" id="pais" name="pais" value="" disabled placeholder="AQUI">
            </div>
        </div>
        <div class="grid-div-4">
            <div class="ajusta-celula">
                <label for="dias">Duração(Dias)</label>
                <input type="text" id="dias" name="dias" value="" disabled placeholder="AQUI">
            </div>
            <div class="ajusta-celula">
                <label for="preco">Preço</label>
                <input type="text" id="preco" name="preco" value="" disabled placeholder="AQUI">
            </div>
            <div class="ajusta-celula">
                <label for="avaliacao">Avaliação</label>
                <input type="text" id="avaliacao" name="avaliacao" value="" disabled placeholder="AQUI">
            </div>
            <div class="ajusta-celula">
                <div>
                    <input type="checkbox" name="" id="" disabled>
                    <input type="checkbox" name="" id="" disabled>
                </div>
            </div>
        </div>
        <div class="grid-img">
            <label for="imagem">Imagem URL</label>
            <input type="text" id="imagem" name="imagem" value="" disabled placeholder="AQUI">
        </div>
        <div class="grid-detalhes">
            <label for="descricao">Descrição do Produto</label>
            <input type="text" id="descricao" name="descricao" value="" disabled placeholder="AQUI">
        </div>
    </div>
</div>
<script>
    var detalhes = document.querySelector('#detalhes');
    var spandetalhes = document.getElementsByClassName('close')[2];

    // Abrir Modal 
    detalhes.addEventListener('click', ()=>{
        var modaldetalhes = document.querySelector('.modal--detalhes');
        modaldetalhes.style.display = 'block';
        
    })
    // Fechar Modal
    spandetalhes.addEventListener('click', ()=>{
        var modaldetalhes = document.querySelector('.modal--detalhes');
        modaldetalhes.style.display = 'none';
    })
</script>
